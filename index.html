<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>座の人 - トップ</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* index.html のインラインスタイルは style.css に集約済みなので空 */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>座の人</h1>
            <nav>
                <ul>
                    <li><a href="index.html">トップ</a></li>
                    <li><a href="bulletinboard.html">掲示板</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <aside class="left-column">
                <h3>ログイン</h3>
                <form id="login-form-aside">
                    <div>
                        <label for="email">メールアドレス:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="password">パスワード:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">ログイン</button>
                </form>
                <hr>
                <p>アカウントをお持ちでないですか？</p>
                <p><a href="register.html">新規登録はこちら</a></p>
            </aside>
            <div class="main-content">
                <section class="tab-container">
                    <div class="tab-buttons">
                        <button class="tab-button active" data-tab="essays-index">最近の随筆</button>
                    </div>
                    <div id="essays-index" class="tab-content active">
                        <ul id="essay-timeline-index">
                            <!-- script.jsによって内容がここに挿入されます -->
                        </ul>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <p>© 2025 座の人</p>
        </footer>
    </div>
    <script src="script.js"></script>
    <script>
        // ★★★ index.html 専用の初期化処理を呼び出す ★★★
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof initializeIndexPage === "function") {
                console.log("Calling initializeIndexPage for index.html...");
                initializeIndexPage();
            } else {
                console.error("initializeIndexPage is not defined! Check script.js.");
            }
        });
    </script>
</body>
</html>
