<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>座の人</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* index.html 固有のスタイルがあればここに記述 */
        .left-column h3 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>座の人</h1>
            <nav>
                <ul>
                    <li><a href="index.html">トップ</a></li>
                    <li><a href="bulletinboard.html">掲示板</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <aside class="left-column">
                <h3>ログイン</h3>
                <form id="login-form-aside">
                    <label for="email-login">メールアドレス:</label>
                    <input type="email" id="email-login" name="email" required><br>
                    <label for="password-login">パスワード:</label>
                    <input type="password" id="password-login" name="password" required><br>
                    <button type="submit">ログイン</button>
                </form>
                <hr>
                <p><a href="register.html">新規登録はこちら</a></p>
            </aside>
            <div class="main-content">
                <section class="tab-container">
                    <div class="tab-buttons">
                        <button class="tab-button" data-tab="essays">新規の随筆</button>
                        <button class="tab-button" data-tab="popular-essays">近頃多く読まれた随筆</button>
                        <button class="tab-button" data-tab="recent-essay-images">近頃の画像</button>
                        <button class="tab-button" data-tab="active-threads">近頃にぎやかなスレ</button>
                    </div>
                    <div id="essays" class="tab-content">
                        <!-- <h3>新規の随筆</h3> ★削除 -->
                        <ul id="essay-timeline">
                            <!-- script.jsによって内容がここに挿入されます -->
                        </ul>
                    </div>
                    <div id="popular-essays" class="tab-content">
                        <!-- <h3>近頃多く読まれた随筆</h3> ★削除 -->
                        <ul id="popular-essays-list">
                            <!-- script.jsによって内容がここに挿入されます -->
                        </ul>
                    </div>
                    <div id="recent-essay-images" class="tab-content">
                        <!-- <h3>近頃の画像</h3> ★削除 -->
                        <div id="recent-essay-images-tab">
                            <!-- script.jsによって内容がここに挿入されます -->
                        </div>
                    </div>
                    <div id="active-threads" class="tab-content">
                        <!-- <h3>近頃にぎやかなスレ</h3> ★削除 -->
                        <ul id="active-threads-list">
                            <!-- script.jsによって内容がここに挿入されます -->
                        </ul>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <p>© 2025 座の人</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
