<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>座の人 - トップ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>座の人</h1>
            <nav>
                <ul>
                    <li><a href="index.html">トップ</a></li>
                    <li><a href="bulletinboard.html">掲示板</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <aside class="left-column">
                <h3>ログイン</h3>
                <form id="login-form-aside">
                    <div>
                        <label for="email">メールアドレス:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="password">パスワード:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">ログイン</button>
                </form>
                <hr>
                <p>アカウントをお持ちでないですか？</p>
                <p><a href="register.html">新規登録はこちら</a></p>
            </aside>

            <!-- ★★★ メインコンテンツを logged_in.html のタブ構造に合わせる ★★★ -->
            <div class="main-content">
                <section class="tab-container">
                    <div class="tab-buttons">
                        <button class="tab-button active" data-tab="essays-index">最近の随筆</button>
                        <!-- ★★★ 他のタブは disabled 属性を付与 ★★★ -->
                        <button class="tab-button" data-tab="popular-essays" disabled>近頃多く読まれた随筆</button>
                        <button class="tab-button" data-tab="recent-essay-images" disabled>近頃の画像</button>
                        <button class="tab-button" data-tab="active-threads" disabled>近頃にぎやかなスレ</button>
                    </div>
                    <div id="essays-index" class="tab-content active">
                        <ul id="essay-timeline-index">
                            <!-- script.jsによって内容がここに挿入されます -->
                        </ul>
                    </div>
                    <!-- 他のタブのコンテンツエリアは不要（クリックできないため） -->
                </section>
            </div>
        </main>
        <footer>
            <p>© 2025 座の人</p>
        </footer>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("index.html is loaded. App.init() in script.js will handle everything.");
        });
    </script>
</body>
</html>
