<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>座の人 - ログイン後</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* logged_in.html 固有のスタイルがあればここに記述 */
        /* 例えば、aside.left-column-logged-in ul li 内の「刮目中の人」テキストのスタイルなど */
        /* 今回の変更は style.css に集約したので、ここは空でもOK */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>座の人</h1>
            <nav>
                <ul>
                    <li><a href="logged_in.html">ホーム</a></li>
                    <li><a href="bulletinboard.html">掲示板</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <aside class="left-column-logged-in">
                <img src="default_user.png" alt="ユーザー画像" class="user-image-logged-in">
                <ul>
                    <li><a href="profile.html">ユーザー名(仮)</a></li>
                    <li><a href="notifications.html">通知</a></li>
                    <li><a href="essay_detail.html">随筆を書く</a></li>
                    <li><a href="#">過去の随筆</a></li>
                    <li class="following-section-header"> <!-- ★変更点: クラス追加とulのネスト -->
                        刮目中の人
                        <ul id="following-list">
                            <!-- script.jsによってフォロー中のユーザーがここに挿入されます -->
                        </ul>
                    </li>
                    <li><a href="index.html">ログアウト</a></li>
                </ul>
            </aside>
            <div class="main-content-logged-in">
                <section class="tab-container-logged-in">
                    <div class="tab-buttons-logged-in">
                        <button class="tab-button-logged-in" data-tab="essays">新規の随筆</button>
                        <button class="tab-button-logged-in" data-tab="popular-essays">近頃多く読まれた随筆</button>
                        <button class="tab-button-logged-in" data-tab="recent-essay-images">近頃の画像</button>
                        <button class="tab-button-logged-in" data-tab="active-threads">近頃にぎやかなスレ</button>
                    </div>
                    <div id="essays" class="tab-content-logged-in">
                        <ul id="essay-timeline-logged-in">
                            <!-- script.jsによって内容がここに挿入されます -->
                        </ul>
                    </div>
                    <div id="popular-essays" class="tab-content-logged-in">
                        <ul id="popular-essays-list">
                            <!-- script.jsによって内容がここに挿入されます -->
                        </ul>
                    </div>
                    <div id="recent-essay-images" class="tab-content-logged-in">
                        <div id="recent-essay-images-tab">
                            <!-- script.jsによって内容がここに挿入されます -->
                        </div>
                    </div>
                    <div id="active-threads" class="tab-content-logged-in">
                        <ul id="active-threads-list">
                            <!-- script.jsによって内容がここに挿入されます -->
                        </ul>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <p>© 2025 座の人</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
