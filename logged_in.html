<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>座の人 - ログイン後</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>座の人</h1>
            <nav>
                <ul>
                    <li><a href="logged_in.html">ホーム</a></li>
                    <li><a href="bulletinboard.html">掲示板</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="left-column-container">
                <!--ここに _left_column_logged_in.html が読み込まれる -->
            </div>

            <div class="main-content-logged-in">
                <section class="tab-container-logged-in">
                    <div class="tab-buttons-logged-in">
                        <button class="tab-button-logged-in active" data-tab="essays">新規の随筆</button>
                        <button class="tab-button-logged-in" data-tab="popular-essays">近頃多く読まれた随筆</button>
                        <button class="tab-button-logged-in" data-tab="recent-essay-images">近頃の画像</button>
                        <button class="tab-button-logged-in" data-tab="active-threads">近頃にぎやかなスレ</button>
                    </div>
                    <div id="essays" class="tab-content-logged-in active">
                        <ul id="essay-timeline-logged-in">
                            <!-- script.jsによって内容がここに挿入されます -->
                        </ul>
                    </div>
                    <div id="popular-essays" class="tab-content-logged-in">
                        <ul id="popular-essays-list">
                            <!-- script.jsによって内容がここに挿入されます -->
                        </ul>
                    </div>
                    <div id="recent-essay-images" class="tab-content-logged-in">
                        <div id="recent-essay-images-tab">
                            <!-- script.jsによって内容がここに挿入されます -->
                        </div>
                    </div>
                    <div id="active-threads" class="tab-content-logged-in">
                        <ul id="active-threads-list">
                            <!-- script.jsによって内容がここに挿入されます -->
                        </ul>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <p>© 2025 座の人</p>
        </footer>
    </div>
    <script src="load_parts.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOMContentLoaded for logged_in.html inline script.");
            if (typeof loadHTMLPart === 'function') {
                console.log("Calling loadHTMLPart for _left_column_logged_in.html on logged_in.html...");
                loadHTMLPart('_left_column_logged_in.html', 'left-column-container', null, () => {
                    console.log("CALLBACK: Left column loaded into logged_in.html by loadHTMLPart.");
                    if (typeof initializeLeftColumnContent === "function") {
                        console.log("CALLBACK: Calling initializeLeftColumnContent for logged_in.html...");
                        initializeLeftColumnContent();
                    } else {
                        console.error("CALLBACK: initializeLeftColumnContent is not defined on logged_in.html!");
                    }
                    // ★左カラム初期化後にメインコンテンツの初期化を呼び出す
                    if (typeof initializeLoggedInMainContent === "function") {
                        console.log("CALLBACK: Calling initializeLoggedInMainContent for logged_in.html...");
                        initializeLoggedInMainContent();
                    } else {
                        console.error("CALLBACK: initializeLoggedInMainContent is not defined on logged_in.html!");
                    }
                });
            } else {
                console.error("loadHTMLPart function is not defined on logged_in.html.");
            }
        });
    </script>
</body>
</html>
