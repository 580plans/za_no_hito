<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一目瞭然 - 座の人</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* notifications.html 固有のスタイル */
        .main-content-notifications {
            padding: 20px;
            background-color: #fff;
        }
        .main-content-notifications h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .notification-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .notification-item {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: flex-start;
        }
        .notification-item:last-child {
            border-bottom: none;
        }
        .notification-icon {
            font-size: 1.5em;
            margin-right: 15px;
            width: 30px;
            text-align: center;
            color: #6c757d;
        }
        .notification-content {
            flex-grow: 1;
        }
        .notification-text {
            margin-bottom: 5px;
            line-height: 1.5;
        }
        .notification-text a {
            font-weight: bold;
            color: #0056b3;
            text-decoration: none;
        }
        .notification-text a:hover {
            text-decoration: underline;
        }
        .notification-date {
            font-size: 0.85em;
            color: #777;
        }
        .notification-unread {
            background-color: #f8f9fa;
            border-left: 4px solid #6c757d;
            padding-left: 11px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>座の人</h1>
            <nav>
                <ul>
                    <li><a href="logged_in.html">ホーム</a></li>
                    <li><a href="bulletinboard.html">掲示板</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div id="left-column-container">
                <!-- script.jsによって _left_column_logged_in.html がここに読み込まれます -->
            </div>

            <div class="main-content-notifications">
                <h2>一目瞭然</h2>
                <ul id="notification-list-area" class="notification-list">
                    <!-- script.jsによって通知がここに挿入されます -->
                </ul>
            </div>
        </main>

        <footer>
            <p>© 2025 座の人</p>
        </footer>
    </div>

    <script src="load_parts.js"></script>
    <script src="script.js"></script>
    <script>
        // ★★★ インラインスクリプトを簡素化 ★★★
        // script.js 内の App.init() がページのパスを判定して、
        // このページの初期化（部品読み込み、データ描画など）を
        // すべて自動的に行ってくれます。
        document.addEventListener('DOMContentLoaded', () => {
            console.log("notifications.html is loaded. App.init() in script.js will handle everything.");
        });
    </script>
</body>
</html>
