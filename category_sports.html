<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スポーツ - 掲示板 - 座の人</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>座の人</h1>
            <nav>
                <ul>
                    <!-- ★ナビゲーションをログイン後ユーザー向けに統一 -->
                    <li><a href="logged_in.html">ホーム</a></li>
                    <li><a href="bulletinboard.html">掲示板</a></li>
                </ul>
            </nav>
        </header>

        <main id="bulletinboard-main-container">
            <!-- ★★★ 左カラムのプレースホルダーIDを変更 ★★★ -->
            <div id="left-column-container">
                <!-- script.jsによって _left_column_bulletinboard.html が読み込まれる -->
            </div>

            <div id="category-content">
                <h2 id="category-name-display">スポーツスレッド一覧</h2>
                <ul id="category-threads-list">
                    <!-- script.jsによって内容がここに挿入されます -->
                </ul>
                <div class="post-form">
                    <h3>新しいスレッドを「スポーツ」に作成</h3>
                    <div class="input-with-counter">
                        <input type="text" id="new-thread-title" placeholder="スレッドタイトルは30文字以内でキメ" maxlength="30">
                        <span class="char-counter" id="new-thread-char-counter">0 / 30</span>
                        <button id="create-new-thread-button">作成</button>
                    </div>
                </div>
            </div>
        </main>

        <p class="back-to-top-link"><a href="bulletinboard.html">掲示板トップに戻る</a></p>

        <footer>
            <p>© 2025 座の人</p>
        </footer>
    </div>
    <script src="load_parts.js"></script>
    <script src="script.js"></script>
    <!-- ★★★ category.jsの読み込みは不要なので削除 ★★★ -->
    <script>
        // ★★★ インラインスクリプトを簡素化 ★★★
        document.addEventListener('DOMContentLoaded', () => {
            console.log("category_sports.html is loaded. App.init() in script.js will handle everything.");
        });
    </script>
</body>
</html>
