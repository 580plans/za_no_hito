<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テレビ - 掲示板 - 座の人</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* このページのスタイルは style.css で管理します */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>座の人</h1>
            <nav>
                <ul>
                    <li><a href="index.html">トップ</a></li>
                    <li><a href="logged_in.html">ホーム(ログイン後)</a></li>
                    <li><a href="bulletinboard.html">掲示板</a></li>
                </ul>
            </nav>
        </header>
        <main id="bulletinboard-main-container">
            <div id="left-column-placeholder"></div>
            <div id="category-content">
                <h2 id="category-name-display">テレビスレッド一覧</h2>
                <ul id="category-threads-list">
                    <!-- category.jsによって内容がここに挿入されます -->
                </ul>
                <div class="post-form">
                    <h3>新しいスレッドを「テレビ」に作成</h3>
                    
                    
                    <div class="input-with-counter">
                        <input type="text" id="new-thread-title" placeholder="スレッド名 (30文字まで)" maxlength="30">
                        <span class="char-counter" id="new-thread-char-counter">0 / 30</span>
                        <button id="create-new-thread-button">作成</button>
                    </div>
                </div>
            </div>
        </main>
        <p class="back-to-top-link"><a href="index.html">サイトトップに戻る</a></p>
        <footer>
            <p>© 2025 座の人</p>
        </footer>
    </div>
    <script src="load_parts.js"></script>
    <script src="script.js"></script> {/* ★ 共通スクリプトも読み込む */}
    <script src="category.js"></script>
    <script>
        // ★★★ インラインスクリプトを他のカテゴリページと同じ形式に修正 ★★★
        const currentCategoryForPage = 'tv'; // このページのカテゴリキー
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof loadHTMLPart === 'function') {
                loadHTMLPart('_left_column_bulletinboard.html', 'left-column-placeholder', currentCategoryForPage, () => {
                    if (typeof initializeCategoryPage === "function") {
                        initializeCategoryPage(currentCategoryForPage, 'テレビ'); // 第2引数に表示名
                    } else {
                        console.error("CALLBACK: initializeCategoryPage is not defined!");
                    }
                });
            } else {
                console.error(`loadHTMLPart function is not defined on ${currentCategoryForPage}.html.`);
            }
        });
    </script>
</body>
</html>
