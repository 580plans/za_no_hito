<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スレッド詳細 - 座の人</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* thread_detail.html 固有のスタイル */
        /* mainタグにスタイルが適用されるため、ここは空でOK */
        .main-content-thread-detail {
            /* style.cssの共通スタイルに加えて、このページ固有のスタイルを追加 */
            padding: 20px;
            background-color: #fff;
        }
        .thread-header {
            background-color: #f0f0f0;
            /* 親のpaddingを考慮し、ネガティブマージンで相殺して幅を合わせる */
            margin: -20px -20px 20px -20px;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
        }
        .thread-header h2 { margin-top: 0; margin-bottom: 8px; font-size: 1.8em; color: #333; text-align: left; }
        .thread-meta-detail { font-size: 0.85em; color: #555; text-align: left; }
        .thread-meta-detail span { margin-right: 15px; }
        .thread-meta-detail span:last-child { margin-right: 0; }
        .comments-section { margin-top: 30px; }
        .comment-item { padding: 10px 0; border-bottom: 1px dotted #eee; margin-left: 0; }
        .comment-item:last-child { border-bottom: none; }
        p.comment-meta { margin-bottom: 5px; font-size: 0.9em; color: #555; display: flex; align-items: baseline; }
        span.comment-number { font-weight: bold; margin-right: 8px; color: #333; min-width: 20px; flex-shrink: 0; }
        span.comment-author { font-weight: bold; color: #0056b3; margin-right: 10px; flex-shrink: 0; }
        time.comment-date { font-size: 0.9em; color: #777; white-space: nowrap; }
        p.comment-text { margin-top: 0; margin-bottom: 5px; padding-left: calc(20px + 8px); line-height: 1.6; word-wrap: break-word; overflow-wrap: break-word; white-space: pre-wrap; }
        #comment-form { margin-top: 20px; }
        #comment-form .form-group-textarea { position: relative; margin-bottom: 10px; }
        #comment-form label { display: block; margin-bottom: 3px; font-weight: bold; }
        #comment-form textarea { width: 100%; padding: 8px 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 1em; resize: vertical; box-sizing: border-box; }
        .comment-form-actions { display: flex; justify-content: flex-start; align-items: center; margin-top: 10px; }
        #comment-char-counter { margin-left: 15px; font-size: 0.9em; color: #777; }
        #comment-form button[type="submit"] { background-color: #5cb85c; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; }
        #comment-form button[type="submit"]:hover { background-color: #4cae4c; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>座の人</h1>
            <nav>
                <ul>
                    <li><a href="logged_in.html">ホーム</a></li>
                    <li><a href="bulletinboard.html">掲示板</a></li>
                </ul>
            </nav>
        </header>

        <!-- ★★★ mainタグにIDを付与 ★★★ -->
        <main id="bulletinboard-main-container">
            <div id="left-column-container">
                <!-- script.jsによって _left_column_bulletinboard.html が読み込まれる -->
            </div>
            <!-- ★★★ div.main-content-thread-detail のクラス名はそのままでOK ★★★ -->
            <div class="main-content-thread-detail">
                <div id="thread-detail-wrapper">
                    <!-- script.jsによってスレッドの内容がここに挿入されます -->
                    <p>スレッドを読み込んでいます...</p>
                </div>
                <p style="margin-top: 30px; text-align: center;"><a href="bulletinboard.html">掲示板トップに戻る</a></p>
            </div>
        </main>
        
        <footer>
            <p>© 2025 座の人</p>
        </footer>
    </div>
    <script src="load_parts.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("thread_detail.html is loaded. App.init() in script.js will handle everything.");
        });
    </script>
</body>
</html>
