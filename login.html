<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>座の人 - トップ</title> <!-- ★タイトル変更 -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* ★ このページのインラインスタイルは style.css に統合していくため、一旦空にします */
        /* ログインフォームなどのスタイルは style.css に記述されているものを流用します */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>座の人</h1> <!-- ★サイト名変更 -->
            <nav>
                <ul>
                    <li><a href="index.html">トップ</a></li>
                    <li><a href="bulletinboard.html">掲示板</a></li>
                    <!-- <li><a href="logged_in.html">ホーム(ログイン後)</a></li> このページからは不要 -->
                </ul>
            </nav>
        </header>
        <main>
            <!-- ★★★ 左カラム: ログインフォーム ★★★ -->
            <aside class="left-column">
                <h3>ログイン</h3>
                <form id="login-form-aside">
                    <div>
                        <label for="email">メールアドレス:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="password">パスワード:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">ログイン</button>
                </form>
                <hr>
                <p>アカウントをお持ちでないですか？</p>
                <p><a href="register.html">新規登録はこちら</a></p>
            </aside>
            <!-- ★★★ ここまで左カラム ★★★ -->

            <!-- ★★★ 右カラム: 最近の随筆 ★★★ -->
            <div class="main-content">
                <section class="tab-container"> <!-- タブ構造は将来的な拡張のため残しても良い -->
                    <div class="tab-buttons">
                        <button class="tab-button active" data-tab="essays-index">最近の随筆</button>
                    </div>
                    <div id="essays-index" class="tab-content active">
                        <ul id="essay-timeline-index">
                            <!-- script.jsによって内容がここに挿入されます -->
                        </ul>
                    </div>
                </section>
            </div>
            <!-- ★★★ ここまで右カラム ★★★ -->
        </main>
        <footer>
            <p>© 2025 座の人</p> <!-- ★コピーライト名変更 -->
        </footer>
    </div>
    <script src="script.js"></script> <!-- ★ script.js を読み込む -->
    <script>
        // ★★★ index.html 専用の初期化処理 ★★★
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof initializeIndexPage === "function") {
                console.log("Calling initializeIndexPage...");
                initializeIndexPage();
            } else {
                console.error("initializeIndexPage is not defined! Check script.js.");
            }
        });
    </script>
</body>
</html>
