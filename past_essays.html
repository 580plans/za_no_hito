<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>過去の随筆 - 座の人</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* past_essays.html 固有のスタイル */
        .main-content-past-essays {
            padding: 20px;
            background-color: #fff;
        }
        .main-content-past-essays h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .past-essay-list { /* このページのメインとなるリスト */
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .past-essay-list-item { /* 各随筆アイテム */
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        .past-essay-list-item:last-child {
            border-bottom: none;
        }
        .past-essay-list-item a { /* リンク全体をブロック要素に */
            display: block;
            text-decoration: none;
            color: inherit; /* 親要素の色を継承 */
            padding: 10px; /* クリック領域を広げる */
            margin: -10px; /* 親要素のpaddingを相殺 */
            transition: background-color 0.2s;
        }
        .past-essay-list-item a:hover {
             background-color: #f9f9f9;
        }
        .past-essay-list-item a:hover .past-essay-list-title { /* ホバー時のタイトル色変更 */
            color: #0056b3;
        }
        .past-essay-list-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }
        .past-essay-list-meta {
            font-size: 0.85em;
            color: #777;
            margin-bottom: 8px;
            display: block;
        }
        .past-essay-list-snippet {
            font-size: 0.95em;
            color: #555;
            line-height: 1.5;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* 表示行数を2行に制限 */
            -webkit-box-orient: vertical;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>座の人</h1>
            <nav>
                <ul>
                    <li><a href="logged_in.html">ホーム</a></li>
                    <li><a href="bulletinboard.html">掲示板</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div id="left-column-container">
                <!-- script.jsによって _left_column_logged_in.html がここに読み込まれます -->
            </div>

            <div class="main-content-past-essays">
                <h2>過去の随筆一覧</h2>
                <ul id="past-essays-list-area" class="past-essay-list">
                    <!-- script.jsによって過去の随筆がここに挿入されます -->
                </ul>
            </div>
        </main>

        <footer>
            <p>© 2025 座の人</p>
        </footer>
    </div>

    <script src="load_parts.js"></script>
    <script src="script.js"></script>
    <script>
        // ★★★ インラインスクリプトを簡素化 ★★★
        // script.js 内の App.init() がページのパスを判定して、
        // このページの初期化（部品読み込み、データ描画など）を
        // すべて自動的に行ってくれます。
        document.addEventListener('DOMContentLoaded', () => {
            console.log("past_essays.html is loaded. App.init() in script.js will handle everything.");
        });
    </script>
</body>
</html>
